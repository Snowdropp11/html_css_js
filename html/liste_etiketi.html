<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Liste Etiketi</title>
    <style>
      body {
        background-color: lightgray;
      }
      h1 {
        color: blue;
      }
      h2 {
        color: red;
         border: 2px solid black;
        padding: 10px;s
      }
      ul,
      ol {
        margin: 20px;
        padding: 10px;
        border: 2px solid rgb(109, 43, 43);
      }
    </style>
  </head>

  <body>
    <h1>Liste Etiketleri</h1>
    <h2>Sırasız Liste (Unordered List)</h2>
    <ul>
      <li>Elma</li>
      <li>Armut</li>
      <li>Muz</li>
    </ul>
    <h2>Sıralı Liste (Ordered List)</h2>
    <ol>
      <li>Birinci madde</li>
      <li>İkinci madde</li>
      <li>Üçüncü madde</li>
    </ol>
    <h2>Tanım Listesi (Definition List)</h2>
    <dl>
      <dt>HTML</dt>
      <dd>HyperText Markup Language</dd>
      <dt>CSS</dt>
      <dd>Cascading Style Sheets</dd>
    </dl>
  </body>
</html>
