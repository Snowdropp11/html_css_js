<!DOCTYPE html>
<html>
  <head>
    <title>HTML titles</title>
    <style>
      table,
      th,
      td {
        border-collapse: collapse;
        border: 2px solid black;
        border-style: dotted;
        border-color: saddlebrown;
      }
      th,
      td {
        background-color: #d6e9e9;
      }
    </style>
  </head>

  <body>
    <table>
      <tr>
        <td style="height: max-content">Emil</td>
        <td>Tobias</td>
        <td>Linus</td>
      </tr>
      <tr>
        <td>yusuf</td>
        <td>ilhan</td>
        <td>bjk</td>
      </tr>
    </table>
    <br />
    <table>
      <tr>
        <th colspan="2">Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
    </table>
    <br />

    <table>
      <tr>
        <th><i>Person</i> 1</th>
        <th><i>Person</i> 2</th>
        <th><i>Person</i> 3</th>
      </tr>
      <tr>
        <td>Emil</td>
        <td>Tobias</td>
        <td>Linus</td>
      </tr>
      <tr>
        <td>16</td>
        <td>14</td>
        <td>10</td>
      </tr>
    </table>
  </body>
</html>
